<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Payment Form Example (HTML Structure)</title>
</head>

<body>

    <div class="form-container">
        <h2>Payment form example</h2>

        <div class="error-message">
            Some fields are missing
        </div>

        <form action="#" method="post">
            <div class="form-row">
                <div class="form-group two-thirds">
                    <label for="card_number">Card #</label>
                    <input type="text" id="card_number" name="card_number" value="XXXXXXXXXXXXXX"
                        placeholder="Card Number" required>
                </div>
                <div class="form-group one-third">
                    <label for="cvc">CVC #</label>
                    <input type="text" id="cvc" name="cvc" value="0000" placeholder="CVC" required>
                </div>
                <div class="form-group one-third">
                    <label for="amount">Amount</label>
                    <div class="currency-group">
                        <span>$</span>
                        <input type="text" id="amount" name="amount" placeholder="Amount" required>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
            </div>

            <div class="address-row">
                <div class="form-group city-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group state-group">
                    <label for="state">State</label>
                    <select id="state" name="state" required>
                        <option value="">Pick a state</option>
                        <option value="ca">California</option>
                        <option value="ny">New York</option>
                    </select>
                </div>
                <div class="form-group zip-group">
                    <label for="postal_code">Postal Code</label>
                    <input type="text" id="postal_code" name="postal_code" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group two-thirds">
                    <label>Select card type:</label>

                    <div class="card-selection-group">

                        <input type="radio" id="visa" name="card_type" value="visa" checked>
                        <label for="visa" class="card-label visa">
                            <i class="fa-brands fa-cc-visa"></i> Visa
                        </label>

                        <input type="radio" id="mastercard" name="card_type" value="mastercard">
                        <label for="mastercard" class="card-label mastercard">
                            <i class="fa-brands fa-cc-mastercard"></i> Mastercard
                        </label>

                        <input type="radio" id="amex" name="card_type" value="amex">
                        <label for="amex" class="card-label amex">
                            <i class="fa-brands fa-cc-amex"></i> Amex
                        </label>

                        <input type="radio" id="discover" name="card_type" value="discover">
                        <label for="discover" class="card-label discover">
                            <i class="fa-brands fa-cc-discover"></i> Discover
                        </label>
                    </div>
                </div>

                <div class="form-group one-third">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder=""></textarea>
                    <p class="message-hint">Add any notes here.</p>
                </div>
            </div>

            <div class="form-footer">
                <button type="button" class="btn-cancel">Cancel</button>
                <button type="submit" class="btn-send">Send</button>
            </div>
        </form>
    </div>

</body>

</html>
